
<!DOCTYPE html>
<html>
<head>
    <title>My Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>A brief introduction about yourself</p>
    </header>

    <img src="profile_picture.jpg" alt="Profile Picture">

    <h2>Skills</h2>
    <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
    </ul>

    <h2>Contact Me</h2>
    <p>Email: <a href="mailto:your_email@example.com">your_email@example.com</a></p>
    <p>LinkedIn: <a href="your_linkedin_profile_link">Your LinkedIn Profile</a></p>
    <p>GitHub: <a href="your_github_profile_link">Your GitHub Profile</a></p>
</body>
</html>
